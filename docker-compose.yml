services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: practicets_app
    restart: always
    ports:
      - "9000:9000"
    environment:
      PORT: 9000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      DB_NAME: practicets
      JWT_SECRET: your-jwt-secret-here
      APP_NAME: practicets-backend
      LOGGER_LEVEL: info
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: postgres_practicets
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: practicets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
